# Default post-approval prompt for executable documents
# Workflow: POST_APPROVAL (executable post-release approval)

checklist:
  - category: Post-Approval
    items:
      - text: "Frontmatter complete (title, revision_summary with CR ID if v1.0+)"
      - text: "All review findings from previous cycle addressed"
      - text: "No new deficiencies introduced since review"
      - text: "Document is 100% compliant with all requirements"
      - text: "Execution section complete with all EI outcomes"

critical_reminders:
  - "An incorrectly approved document creates **nonconformance**"
  - "A rejected document creates a **correction cycle** (much lower cost)"
  - "**Rejection is always the safer choice**"
  - "You are the final gatekeeper - if you miss something, it becomes effective"
